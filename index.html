<title>Karakter Kartları</title>
<style>
  body {
    background: #222;
    font-family: Arial, sans-serif;
    display: flex;
    gap: 20px;
    justify-content: center;
    padding: 40px;
  }

  .card {
    width: 200px;
    height: 300px;
    background: #333;
    border-radius: 15px;
    color: #eee;
    box-shadow: 0 0 10px #111;
    perspective: 1000px;
    cursor: pointer;
    transition: transform 0.5s ease, box-shadow 0.3s ease;
    position: relative;
    padding: 20px;
  }

  .card:hover {
    transform: rotateY(-40deg) translateZ(15px);
    box-shadow: 0 0 25px #ffd700;
  }

  .card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .name {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 6px;
  }

  .age {
    font-size: 0.9em;
    margin-bottom: 10px;
  }

  .country {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 28px;
    height: 20px;
  }

  /* TR bayrağı için örnek stil */
  .flag-tr {
    background: url('https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg') no-repeat center center;
    background-size: contain;
    width: 28px;
    height: 20px;
    border-radius: 3px;
  }

</style>
</head>
